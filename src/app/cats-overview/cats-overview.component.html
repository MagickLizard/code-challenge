<section class='hero is-info'>
  <div class='hero-body'>
    <h2 class='title'> Cat information</h2>
    <h2 class='subtitle'> Cat names are displayed by owners gender.</h2>
  </div>
</section>
<section class='section'>
  <div class='container'>
    <div class='column is-four-fifths'>
      <div class='column'>
        <div class='card'>
          <article class='tile is-child notification is-primary'>
            <p class='title'>Female</p>
          </article>
          <div class='card-content'>
            <h2 class='title'> Cat Name</h2>
          </div>
          <div class='card-content' *ngFor='let petNames of ownerFemale'>
            {{ petNames }}
          </div>
        </div>
      </div>
      <div class='column'>
        <div class='card'>
          <article class='tile is-child notification is-primary'>
            <p class='title'>Male</p>
          </article>
          <div class='card-content'>
            <h2 class='title'> Cat Name</h2>
          </div>
          <div class='card-content' *ngFor='let petNames of ownerMale'>
            {{ petNames }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
